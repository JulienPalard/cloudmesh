{% extends "cm-layout.html" %}

{% block content %}

    <h2>List of pages</h2>
    <ul>

        <li>
            <a href="/table/">Table</a>
        </li>

    {% for page in pages %}
        <li>
            <a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a>
        </li>
    {% else %}
        <li>No stuff.</li>
    {% endfor %}
    </ul>

{% endblock content %}
