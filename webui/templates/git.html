{% extends "layout_title.html" %}
{% from "_helper.html" import image_button %}


{% block contentbox %}

<h2> Authors </h2>

{% endblock %}


{% block content %}


<script type="text/javascript">

$(function() {
     $("#host-table-0").dataTable({
     	"sDom": 'C<"clear">lfrtip',
     	"oColVis": {
						"aiExclude": [ 0 ]
					},
     	"sPaginationType": "full_numbers",
     	"aLengthMenu": [[-1, 10, 25, 50, 100], ["All", 10, 25, 50, 100]],
    	"iDisplayLength": -1,
        aaSorting: [[1,'asc']],
        aoColumnDefs: [ {"bSortable": true,
        				 "sType": "numeric",
        				 "aTargets": [1]} ],

    });
});

</script>

<div class="span9">
  <table id="host-table-0">
  <thead>
  <tr>
  <th> Name </th>
  <th> Commits </th>
  </tr>
  </thead>
  <tbody>
  {% for key in authors %}
    <tr>
      <td>{{ authors[key].name }}</td>
      <td>{{ authors[key].commits }}</td>
  </tr>

  {% endfor %}
  </tbody>
</table>
<div>

{% endblock %}
