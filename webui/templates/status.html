{% extends "layout_title.html" %}
{% from "_helper.html" import image_button %}
{% from "_helper.html" import image_link %}
{% from "_helper.html" import cm_image_input %}


{% block contentbox %}

<h2>Status</h2>

{% endblock %}

{% block content %}

<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<script type="text/javascript">
(function($){ // encapsulate jQuery

$(function () {

    $('#container').highcharts({

        chart: {
            polar: true,
            type: 'line'
        },

        title: {
            text: 'Users & Jobs',
            x: -80
        },

        pane: {
            size: '80%'
        },

        xAxis: {
            categories: ['India', 'Bravo', 'Echo', 'Hotel', 'Sierra', 'Alamo'],
            tickmarkPlacement: 'on',
            lineWidth: 0
        },

        yAxis: {
            gridLineInterpolation: 'polygon',
            lineWidth: 0,
            min: 0
        },

        tooltip: {
            shared: true,
            pointFormat: '<span style="color:{series.color}">{series.name}: <b>{point.y:,.0f}</b><br/>'
        },

        legend: {
            align: 'right',
            verticalAlign: 'top',
            y: 70,
            layout: 'vertical'
        },

        series: [{
            name: 'Jobs',
            data: [43, 19, 60, 35, 50, 70],
            pointPlacement: 'on'
        }, {
            name: 'Users',
            data: [50, 39, 42, 31, 50, 70],
            pointPlacement: 'on'
        }]

    });
});
})(jQuery);
</script>

<table>
<tr>
	<th>HPC</th>
	<th>Cloud</th>
</tr>
<tr>
<td>
{% set width=350 %}
<div id="container"
	 style="min-width: {{width}}px;
	 max-width: {{width}}px;
	 height: {{width}}px;
	 margin: 0 auto">
</div>
</td>
<td>

</td>
</tr>
</table>


{% endblock content %}
