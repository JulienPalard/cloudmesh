meta:
  kind: me
  yaml_version: 1.2

portalname: {{portalname}}

profile:
    firstname: {{profile.firstname}}
    lastname: {{profile.lastname}}
    email: {{profile.email}}

password:
  sierra_openstack_grizzly: {{ passwords.sierra_openstack_grizzly }}
  hp: None
  hp_east: None

username:
  hp: None
  hp_east: None

azure:
  subscriptionid: None

aws:
  access_key_id: None
  secret_access_key: None
  userid: None

projects:
    active:
    {% for project in projects.active -%}
    - {{ project }}
    {% endfor -%}
    completed:
    {% for project in projects.completed -%}
    - {{ project }}
    {% endfor -%}
    default: {{ projects.default|default(projects.active|first) }}

keys:
    default: {{ keys.default|default(keys.keylist|first) }}
    keylist:
        {% for keyname, key in keys.keylist.iteritems() -%}
        {{ keyname }}: {{ key }}
        {% endfor -%}
