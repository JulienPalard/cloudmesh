meta:
  kind: me
  yaml_version: 1.2

username:
  portal: {{portalname}}
  hp: None

profile:
    firstname: {{profile.firstname}}
    lastname: {{profile.lastname}}
    email: {{profile.email}}

password:
  sierra_openstack_grizzly: 
      username: {{username.portal}}
      credential:
         OS_PASSWORD: {{ passwords.sierra_openstack_grizzly }}
         OS_TENANT_NAME: {{ passwords.sierra_openstack_grizzly }}
  hp: {{username.hp}}
      credential:
         OS_PASSWORD: {{ passwords.sierra_openstack_grizzly }}
         OS_TENANT_NAME: {{ passwords.sierra_openstack_grizzly }}
  hp_east:
      username: {{username.hp}}
      credential:
         OS_PASSWORD: {{ passwords.sierra_openstack_grizzly }}
         OS_TENANT_NAME: {{ passwords.sierra_openstack_grizzly }}
  alamo:
    username: {{username.portal}}
    credential:
        EC2_ACCESS_KEY: {{passwords.alamo.credential.EC2_ACCESS_KEY}}
        EC2_ACCESS_KEY: {{passwords.alamo.credential.EC2_SECERET_KEY}}


azure:
  subscriptionid: None

aws:
  access_key_id: None
  secret_access_key: None
  userid: None

projects:
    active:
    {% for project in projects.active -%}
    - {{ project }}
    {% endfor -%}
    completed:
    {% for project in projects.completed -%}
    - {{ project }}
    {% endfor -%}
    default: {{ projects.default|default(projects.active|first) }}

keys:
    default: {{ keys.default|default(keys.keylist|first) }}
    keylist:
        {% for keyname, key in keys.keylist.iteritems() -%}
        {{ keyname }}: {{ key }}
        {% endfor -%}
