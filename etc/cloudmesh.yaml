    projects:
        active:
        {% for project in projects.active -%}
        - {{ project }}
        {% endfor -%}
        completed:
        {% for project in projects.completed -%}
        - {{ project }}
        {% endfor -%}
        default: {{ projects.default }}    
    security:
        default: development
        rules:
            ping:
                ip-address: 0.0.0.0/0
                max_port: -1
                min_port: -1
                protocol: icmp
            ssh:
                ip-address: 0.0.0.0/0
                max_port: 22
                min_port: 22
                protocol: tcp
            web:
                ip-address: 0.0.0.0/0
                max_port: 80
                min_port: 80
                protocol: tcp
        security_groups:
            development:
            - ssh
            - ping
            - web
            webserver:
            - web
    keys:
        default: {{keys.default}}
        keylist:
            {% for keyname, key in keys.keylist.iteritems() %}{{ keyname }}: {{ key }}
            {% endfor -%}

