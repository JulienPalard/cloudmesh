meta:
    yaml_version: 2.0
    kind: launcher
cloudmesh:
    launcher:
        recipies:
            mooc:
                  name: Mooc
                  description:
                    >
                      Deploys a Slurm cluster. One of the Vms is the Master,
                      while the others register with the master as worker nodes.
                      The master will be the first node in the list.
                  label: slurm
                  parameters:
                      - nodes: 
                          type: integer
                          value: 1
                      - other: 
                          type: float
                          value: 5.0
                      - types: 
                          type: string
                          value: enter vm or bare metal
                      - selector:
                          type: selector
                          value:
                          - vm
                          - baremetal
                          - xyz
                      - cloud:
                          type: selector
                          value:
                          - india
                          - sierra
                  image: /static/img/launcher/mooc.png
                  script: 
                    type: sh
                    value: echo "hello" {{ selector }} -np {{ nodes }}
            slurm:
                  name: Slurm Cluster
                  description:
